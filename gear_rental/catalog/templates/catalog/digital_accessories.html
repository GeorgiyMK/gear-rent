{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-6 py-10 bg-white bg-opacity-90 rounded shadow">
    <h1 class="text-3xl font-bold mb-6 text-center text-black">Цифровые аксессуары и экшн-камеры</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for item in accessories %}
        <div class="bg-white rounded shadow p-4 text-center">
            <h2 class="text-xl font-semibold mb-2 text-black">{{ item.name }}</h2>
            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="h-48 mx-auto object-cover rounded mb-3">
            <p class="text-gray-700 mb-2">{{ item.description }}</p>
            <p class="text-green-700 font-semibold">Стоимость аренды: {{ item.price_per_day }} ₽/день</p>
            <p class="text-yellow-700 font-semibold">Залог: {{ item.deposit }} ₽</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
